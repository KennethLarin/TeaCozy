<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <!-- Header section with navigation panel -->
    <header>
      <div id="logo">
        <img src="resources/images/img-tea-cozy-logo.png" alt="logo" height="50px">

      </div>
      <nav>
        <span><a href="#jumbotron">Mission</a></span>
        <span><a href="#menu">Featured Tea</a></span>
        <span><a href="#information">Locations</a></span>
      </nav>

    </header>

    <!-- Jumbotron section with the mission displayed -->
    <section id="jumbotron">
      <div class="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </section>

    <!-- Menu section -->
    <section id="menu">
      <div class="menu-title">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at the Tea Cozy?</h4>
      </div>

      <div class="conteiner">

        <!-- Item box 1 -->
        <div class="tea">
          <img src="resources\images\img-berryblitz.jpg" alt="Berry Blitz Tea on a mug" height="200px" width="300px">
          <h4>Fall Berry Blitz Tea</h4>
        </div>

        <!-- Item box 2 -->
        <div class="tea">
          <img src="resources\images\img-spiced-rum.jpg" alt="bags of Spiced Rum Tea on a wooden box" height="200px" width="300px">
          <h4>Spiced Rum Tea</h4>
        </div>

        <!-- Item box 3 -->
        <div class="tea">
          <img src="resources\images\img-donut.jpg" alt="A donut in a plate" height="200px" width="300px">
          <h4>Seasonal Donuts</h4>
        </div>

        <!-- Item box 4 -->
        <div class="tea">
          <img src="resources\images\img-myrtle-ave.jpg" alt="Cup of Myrtle Ave tea seem from above" height="200px" width="300px">
          <h4>Myrtle Ave Tea</h4>
        </div>

        <!-- Item box 5 -->
        <div class="tea">
          <img src="resources\images\img-bedford-bizarre.jpg" alt="Cup of Bedford Bizarre tea seem from above" height="200px" width="300px">
          <h4>Bedford Bizarre Tea</h4>
        </div>

      </div>



    </section>

    <!-- Information section -->
    <section id="information">

    </section>

    <!-- footer section -->
    <footer>
    </footer>

  </body>
</html>
